<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="blog.css" />
    <title>Blog</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <nav class="navbar">
          <div class="logo">BLOG</div>
          <div class="list">
            <li class="item">Blogs</li>
            <li class="item">Popular</li>
          </div>
          <div class="avatar">
            <img
              src="https://cdn-icons-png.flaticon.com/512/924/924915.png"
              alt="AVATAR"
            />
          </div>
        </nav>
      </header>
      <div class="hr"></div>

      <button class="blog-post__button" id="createBtn">Create Blog</button>

      <div class="form">
        <input type="text" placeholder="Blog title" />
        <input type="text" placeholder="Blog image link" />
        <input type="text" placeholder="Author name" />
        <input type="text" placeholder="Author image link" />
        <textarea type="text " rows="4" cols="50">
        Description Here...
        </textarea>
        <input type="date" placeholder="Created Date" />
        <input type="text" placeholder="Category" />

        <input type="button" value="Post Blog" id="postBlog" />
      </div>
      <section class="top-image">
        <img
          src="https://media.istockphoto.com/id/1257568481/vector/program-code-create-on-laptop-on-programmer-workplace-coding-optimization-and-testing-app.jpg?s=612x612&w=0&k=20&c=-mAtowABw5Ofdn3Q120nlblkioCrqKSZX5uzjifnqIg="
          alt="Landing Image"
        />
      </section>

      <div id="all">
        <span>All</span>
        <section class="all"></section>
      </div>

      <div id="featured">
        <span>Featured</span>
        <section class="featured"></section>
      </div>
      <div id="popular">
        <span>Popular</span>
        <section class="popular"></section>
      </div>
    </div>
